<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Custom Style -->
    <link rel="stylesheet" href="/css/styles.css">
    <title>Record Keeper</title>
</head>
<body>
    <div class="container">
    <h2 class="mt-5 mb-5">Record Keeper</h2>
    <div class="mb-5">
    <div class="row">
    <div class="form-group col-md-6 mb-5 ">
        <label for="name">Name</label>
        <input 
        type="text" name="name" id="name" placeholder="Enter Name" class="form-control">
        <label for="" class="form-content"></label>
    </div>
    <div class="form-group col-md-6 mb-5 ">
        <label for="age">Age</label>
        <input 
        type="number" name="age" id="age" placeholder="Enter Age" class="form-control" >
        <label for="" class="form-content"></label>
    </div>
    <div class="form-group col-md-6 mb-5 ">
        <label for="address">Address</label>
        <input 
        type="text" name="address" id="address" placeholder="Enter Address" class="form-control" >
        <label for="" class="form-content"></label>
    </div>
    <div class="form-group col-md-6 mb-5 ">
        <label for="email">Email</label>
        <input 
        type="email" name="email" id="email" placeholder="Enter Email" class="form-control" >
        <label for="" class="form-content"></label>
    </div>
    <div class="col-lg-12 mt-5">
        <button class="btn btn-success" id="Submit" onclick="AddData()">Add Data</button>
        <button class="btn btn-primary" id="Update">Update</button>
    </div>
    </div>
    </div>
    <hr>
    <div class="row mt-5">
        <div class="col-12">
            <table class="table table-bordered" id="crudTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Address</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
